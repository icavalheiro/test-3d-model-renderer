<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test usdz</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style type="text/css">
        model-viewer {
            width: 90vw;
            height: 50vh;
        }

    </style>
</head>

<body>
    <h1>test usdz</h1>
    <div class="div">
        <model-viewer alt="A 3D model of an mustang." src="mustang.glb" ios-src="mustang.usdz" ar auto-rotate
            camera-controls>
        </model-viewer>
    </div>
    <div class="div">
        <model-viewer alt="A 3D model of an alien." src="alien.glb" autoplay ar shadow-intensity="1" auto-rotate
            camera-controls>
        </model-viewer>
    </div>
</body>

</html>
